  class="form alert alert-dark"

    <label class="col-3" for="name">Name</label>
    <input
      formControlName="name"
      #name
      type="text"
      id="name"
      class="form-control col-8"
    />
  </div>
  <!-- <div *ngIf="Name" style="background-color: green;">

    <input
      formControlName="age"
      #age
      type="text"
      id="age"
      class="form-control col-8"
    />
  </div>
  <!-- <div *ngIf="Age" style="background-color: green;">

    18 &lt; Age &lt; 60
  </div>
  <div class="form-group text-center">
